{% load static %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/user/bootstrap-reboot.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/jquery.mCustomScrollbar.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/ionicons.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/plyr.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/photoswipe.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/default-skin.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/user/main.css' %}">
	<link rel="icon" type="image/png" href="{% static 'assets/images/logos/tab_logo.png' %}" >
	<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
	<!-- Favicons -->
	<link rel="icon" type="image/png" href="icon/favicon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="icon/favicon-32x32.png">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>MovieVerse</title>
</head>


<body class="body">

	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="{% url "home" %}" class="header__logo">
								<span class="logo-text" style="color: orange;font-size: 2em;">MOVIE</span> <span class="logo-text" style="color: white;font-size: 2em;">VERSE</span> 
							</a>

							<div class="sign__group">
								<input type="text" class="sign__input" placeholder="Email">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input style="color: red !important;" id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">I agree to the <a href="privacy.html">Privacy Policy</a></label>
							</div>
							
							<button class="sign__btn" type="button">Send</button>

							<span class="sign__text">We will send a password to your Email</span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="{% static 'assets/js/user/jquery-3.5.1.min.js' %}"></script>
	<script src="{% static 'assets/js/user/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/js/user/owl.carousel.min.js' %}"></script>
	<script src="{% static 'assets/js/user/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'assets/js/user/jquery.mousewheel.min.js' %}"></script>
	<script src="{% static 'assets/js/user/jquery.mCustomScrollbar.min.js' %}"></script>
	<script src="{% static 'assets/js/user/wNumb.js' %}"></script>
	<script src="{% static 'assets/js/user/nouislider.min.js' %}"></script>
	<script src="{% static 'assets/js/user/plyr.min.js' %}"></script>
	<script src="{% static 'assets/js/user/photoswipe.min.js' %}"></script>
	<script src="{% static 'assets/js/user/photoswipe-ui-default.min.js' %}"></script>
	<script src="{% static 'assets/js/user/main.js' %}"></script>
</body>
</html>
